<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
       <nav>
           <h1 class="app-header"> Weather Journal App</h1>
       </nav>
   </header>
    <div class="container">
       <div class="row">
           <div class ="holder zip">
               <label for="zip">Enter Zipcode here</label>
               <input type="text" id="zip" placeholder="enter zip code here">
           </div>
           <div class ="holder feel">
               <label for="feelings">How are you feeling today?</label>
               <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="7" cols="40"></textarea>
               <button id="generate" type = "submit"> Generate </button>
           </div>
       </div>
    </div>
<div class = "title">Most Recent Entry</div>
   <div class="container">
       <div class="row">
           <div class ="holder entry">
               <div id = "entryHolder">
                   <div id = "date"></div>
                   <div id = "temp"></div>
                   <div id = "content"></div>
               </div>
           </div>
       </div>
   </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
